 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8' />
     <title>Swipe between maps</title>
     <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
		
     <!-- JS and CSS for the swipe plugin -->
     <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js'></script>
     <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css' type='text/css' />
      <style>
      body { margin:0; padding:0;overflow: hidden;}
      body * {
         -webkit-touch-callout: none;
           -webkit-user-select: none;
          -moz-user-select: none;
           -ms-user-select: none;
               user-select: none;
          }
		 
      .map {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
          }
      </style>
 </head>
 <body>
     <div id="comparison-container">
      		<div id='owners' class='map'></div>  <!-- div for owners map div -->
      		<div id='renters' class='map'></div> <!--  div for renters map div -->
  		</div>

     <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3dpbGxpMjAiLCJhIjoiY2xnNWZrMGY4MDJrcTNlbjV1em84eDZocSJ9.LNEAISrKR3Fsq2QeBq-tgg';
        var ownerMap = new mapboxgl.Map({
          container: 'owners', // owners map div 
          style: 'mapbox://styles/mapbox/navigation-night-v1', // Mapbox dark style 
          center: [-122.6777470454898, 45.50639344783691], 
            zoom: 8
        });
         
        var renterMap = new mapboxgl.Map({
            container: 'renters', // owners map div 
            style: 'mapbox://styles/mapbox/navigation-night-v1', // Mapbox light style so we can observe the swipe
            center: [-122.6777470454898, 45.50639344783691],// Use the same center as your other map so that they are perfectly aligned
            zoom: 8
        });
         
        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
            });
        ownerMap.on('mousemove', 'Owner Data', function (e) {

             // Change the cursor style as a UI indicator.
             ownerMap.getCanvas().style.cursor = 'pointer';

             var coordinates = e.lngLat;
             var description = e.features[0].properties.Own;

             // Populate the popup and set its coordinates
             // based on the feature found.
             popup.setLngLat(coordinates)
                .setHTML("Owners: " + description + "%")
                .addTo(ownerMap);
         });

         ownerMap.on('mouseleave', 'Owner Data', function () {
             ownerMap.getCanvas().style.cursor = '';
             popup.remove();
         });
         
         renterMap.on('mousemove', 'Renter Data', function (e) {

                // Change the cursor style as a UI indicator.
                renterMap.getCanvas().style.cursor = 'pointer';

                var coordinates = e.lngLat;
                var description = e.features[0].properties.Rent;

                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(coordinates)
                    .setHTML("Renters: " + description + "%")
                    .addTo(renterMap);
            });

            renterMap.on('mouseleave', 'Renter Data', function () {
                renterMap.getCanvas().style.cursor = '';
                popup.remove();
            });
         
        ownerMap.on('load', function() {
            // the rest of the owner data code will go in here
            ownerMap.addLayer({
            id: 'Owner Data',
            type: "fill",
              source: {
                type: 'vector',
                url: 'mapbox://kwilli20.5pgk6fgj'  //input your tileset ID url e.g. 'mapbox://jomerson.6ykhlovc' 
              },
                'source-layer': 'Owner-Renter-Pop-dy3yq4', //input your source layer name e.g. 'Owner-Renter-Pop-ca08iw'
              paint: {
                 'fill-color':
                   ["step",
                    ["get", "Own"],
                    "hsl(225, 100%, 97%)",
                    17.0,
                    "hsl(203, 47%, 82%)",
                    22.0,
                    "hsl(202, 57%, 63%)",
                    27.0,
                    "#3182bd",
                    32.0,
                     "hsl(210, 90%, 32%)"
                   ],
                   "fill-opacity": 0.5 
              }  

            });
        });

        renterMap.on('load', function() {
           // the rest of the renter data code will go in here
             renterMap.addLayer({
                  id: 'Renter Data',
                  type: "fill",
                  source: {
                    type: 'vector',
                    url: 'mapbox://kwilli20.5pgk6fgj' //input your tileset ID URL
                  },
                    'source-layer': 'Owner-Renter-Pop-dy3yq4', //input your source layer name e.g. Owner-Renter-Pop-dr7310
                  paint: {
                    'fill-color': 
                       ["step",
                       ["get", "Rent"],
                       "hsl(225, 100%, 97%)",
                       17.0,
                       "hsl(203, 47%, 82%)",
                       22.0,
                       "hsl(202, 57%, 63%)",
                       27.0,
                       "#3182bd",
                       32.0,
                        "hsl(210, 90%, 32%)"],
                       "fill-opacity": 0.5 
                  }
             });
        });

        // A selector or reference to HTML element
        var container = '#comparison-container';

        var map = new mapboxgl.Compare(ownerMap, renterMap, container, {
        })
     </script>

     </body>
 </html>
